<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay>
        <source src="/videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
